<script type="text/javascript">
google.load("visualization", "1", {packages:["imagebarchart"]}); google.setOnLoadCallback(drawChart);

function drawChart() {
var data = google.visualization.arrayToDataTable([
	['Day', 'Cuming Street Solar', 'Kiewit Fitness Solar', 'Lied Arts Wind', 'Lied Arts Solar'],
	['Monday', 24, 22, 23, 19],
	['Sunday', 22, 21, 23, 24],
	['Saturday', 18, 17, 16, 15],
	['Friday', 19, 18, 11, 25],
	['Thursday', 5, 8, 9, 25]
]);
	var options = { title: 'Power Performance for the Last Five Days', width: 400, height: 240, min: 0, };
	var chart = new google.visualization.ImageBarChart(document.getElementById('chart_div'));
	chart.draw(data, options);
}
	</script>
<script type="text/javascript">
var x = 0;
var images_liedtracker = new Array("maps/map_liedtracker.jpg", "photos/LiedTurbines.jpg");
var images_kfc = new Array("maps/map_kfc.jpg", "photos/CumingTracker.jpg");
var images_cuming = new Array("maps/map_cuming.jpg", "photos/CumingTracker.jpg");
var images_windspire = new Array("maps/map_windspire.jpg", "photos/LiedTurbines.jpg");
setInterval(moveElement,15000);

function moveElement() {
	x++;
	if (x == images_liedtracker.length) {
		x = 0;
	}
	var left = x + "px";
	document.getElementById("image_liedtracker").src=images_liedtracker[x];
	document.getElementById("image_kfc").src=images_kfc[x];
	document.getElementById("image_cuming").src=images_cuming[x];
	document.getElementById("image_windspire").src=images_windspire[x];
}
</script>
